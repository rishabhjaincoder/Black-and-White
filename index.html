<html>
<head>
    <title>Black & White Photography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="logo.png" alt="Black & White"></div>
        <h1 id="text-anim"></h1>
        <div class="down">SCROLL DOWN</div>
    </div>
    <div class="about">
        <h1>ABOUT US</h1>
        <div class="about-p">
            <!-- lorem ipsum text -->
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo exercitationem sed debitis quod temporibus distinctio pariatur ea, quasi aliquid quidem reprehenderit quibusdam possimus, dolores explicabo ab, modi ducimus. Atque, placeat.</p>
        </div>
    </div>
    <br/>
    <div class="works">
        <h1 style="text-align:center;">OUR WORKS</h1>
        <div class="works-p">
            <img src="1.jpg" alt="1" class="work">
            <img src="2.jpg" alt="2" class="work">
            <img src="3.jpg" alt="3" class="work">
            <img src="4.jpg" alt="4" class="work">
            <img src="5.jpg" alt="5" class="work">
            <img src="6.jpg" alt="6" class="work">

            <img src="8.jpg" alt="8" class="work">
            <img src="9.jpg" alt="9" class="work">
        </div>
    </div>
</body>
<script>
    var pos = 0;
    var turn = 0;
    var words = ['Developer', 'Designer', 'Chef', 'Loves Guitar', 'Full of life']; // edit this array to add the words or the words to show
    var speed = 150;

    setTimeout(typeWriter, speed);

    function typeWriter() {
        if (pos < words[turn].length) {
            document.getElementById("text-anim").innerHTML += words[turn].charAt(pos);
            pos++;
            setTimeout(typeWriter, speed);
        } else {
            setTimeout(erase, speed + 100);
        }
    }

    function erase() {
        if (pos >= 0) {
            var str = words[turn].toString().substring(0, pos);
            document.getElementById("text-anim").innerHTML = str;
            pos--;
            setTimeout(erase, speed - 50);
        } else {
            turn++;
            if (turn >= words.length)
                turn = 0;
            setTimeout(typeWriter, speed);
        }
    }

</script>
</html>
